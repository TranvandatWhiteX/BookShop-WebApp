<app-header></app-header>
<section class="mb-4" style="margin-top: 80px; margin-bottom: 100px !important;">
    <div class="container">
        <div class="card mx-auto" style="max-width: 380px">
            <div class="card-body">
                <h4 class="card-title mb-4">Đăng nhập</h4>
                <form>
                    <div class="mb-3">
                        <input name="username" class="form-control" placeholder="Tên đăng nhập" type="text"
                            autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <input name="password" class="form-control" placeholder="Mật khẩu" type="password"
                            autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input me-2" id="rememberMe">
                        <label for="">Ghi nhớ đăng nhập</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                </form>
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4">Không có tài khoản? <a href="#" [routerLink]="['/register']">Đăng ký</a></p>
    </div>
</section>
<app-footer></app-footer>
